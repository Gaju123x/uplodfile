<html>
<head>
<title>example</title>
<style>  .img{position:relative;}
	#bigcloud{
			animation-name:Bobble;
			animation-duration:2s;
			animation-iteration-count:infinite;
		}
	@keyframes Boubble
		{
	0%{
		left:50px;
		top:40px;
		animation-timing-function:ease-in;
	  }
	50%{
		left:50px;
		top:40px;
		animation-timing-function:ease-out;
	}
	100%{
		left:50px;
		top:40px
		animation-timing-function:ease-in;
		}
	}
</style>
</head>
<body>
<center>
	<h1>Assignment A2</h1>
	<img id="bigcloud"alt="image not supported"
	class="img" height="154" src="bigcloud"width="300">
</center>
</body>
</html>
